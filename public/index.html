<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toofan Music Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #f0f0f0;
    }
    
    header {
      background: #121212;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #1db954;
      box-shadow: 0 2px 10px rgba(0, 255, 100, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      margin: 40px auto;
      position: relative;
    }

    .search-box {
      display: flex;
      width: 80%;
      max-width: 600px;
    }

    .search-input {
      flex: 1;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 30px 0 0 30px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
    }

    .search-btn, .clear-btn {
      background: #1db954;
      border: none;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .search-btn { border-radius: 0 30px 30px 0; }
    
    .clear-btn {
      position: absolute;
      right: 70px;
      top: 10px;
      background: transparent;
      color: #ccc;
      font-size: 24px;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .result {
      background: #161b22;
      padding: 1rem;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px #1db95433;
      text-align: center;
    }

    .result img { width: 100%; border-radius: 10px; }
    
    .result button {
      background: #1db954;
      border: none;
      padding: 10px;
      color: #000;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin: 5px;
    }

    /* Player Modal */
    #playerModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #playerContainer {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      width: 600px;
      text-align: center;
    }

    #closePlayer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #121212;
      border-top: 1px solid #1db95444;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>Toofan Music Downloader</header>

  <div class="search-container">
    <div class="search-box">
      <input type="text" id="query" class="search-input" placeholder="Search music or videos..." autocomplete="on" />
      <button id="searchBtn" class="search-btn">Search</button>
      <button id="clearBtn" class="clear-btn">&times;</button>
    </div>
  </div>

  <div id="results"></div>

  <!-- Video Player Modal -->
  <div id="playerModal">
    <div id="playerContainer">
      <span id="closePlayer">&times;</span>
      <video id="playerVideo" controls style="width:100%; border-radius:10px;"></video>
    </div>
  </div>

  <footer>
    &copy; 2025 Toofan.com | Stream & Download your favorite music
  </footer>

  <script>
    const input = document.getElementById('query');
    const results = document.getElementById('results');
    const searchBtn = document.getElementById('searchBtn');
    const clearBtn = document.getElementById('clearBtn');
    const playerModal = document.getElementById('playerModal');
    const playerVideo = document.getElementById('playerVideo');
    const closePlayer = document.getElementById('closePlayer');

    searchBtn.addEventListener('click', () => search(input.value.trim()));
    clearBtn.addEventListener('click', () => {
      input.value = '';
      results.innerHTML = '';
    });

    closePlayer.addEventListener('click', () => {
      playerVideo.pause();
      playerModal.style.display = 'none';
    });

    async function search(query) {
      if (!query) return;
      const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      results.innerHTML = data.map(video => `
        <div class="result">
          <img src="${video.thumbnail}" alt="${video.title}">
          <h4>${video.title}</h4>
          <button onclick="playVideo('${video.url}')">â–¶ Play</button>
          <div>
            <a href="/api/download?id=${video.id}&format=mp3">
              <button>Download MP3</button>
            </a>
            <a href="/api/download?id=${video.id}&format=mp4">
              <button>Download MP4</button>
            </a>
          </div>
        </div>
      `).join('');
    }

    function playVideo(videoUrl) {
      playerVideo.src = videoUrl;
      playerModal.style.display = 'flex';
      playerVideo.play();
    }
  </script>
</body>
</html>
