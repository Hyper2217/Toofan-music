<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toofan Music Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #f0f0f0;
    }

    header {
      background: #121212;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #1db954;
      box-shadow: 0 2px 10px rgba(0, 255, 100, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto;
      position: relative;
    }

    .search-box {
      display: flex;
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    .search-input {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.1rem;
      border-radius: 30px 0 0 30px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px #1db95455;
      background: #1e1e1e;
      color: #fff;
    }

    .search-btn, .clear-btn {
      background: #1db954;
      border: none;
      padding: 0 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0;
    }

    .search-btn {
      border-radius: 0 30px 30px 0;
    }

    .clear-btn {
      position: absolute;
      right: 70px;
      top: 10px;
      background: transparent;
      color: #ccc;
      font-size: 24px;
    }

    .suggestions {
      position: absolute;
      top: 60px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 12px #000;
      z-index: 2;
    }

    .suggestion {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .suggestion:hover {
      background-color: #333;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .result {
      background: #161b22;
      padding: 1rem;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px #1db95433;
      text-align: center;
    }

    .result img {
      width: 100%;
      border-radius: 10px;
    }

    .result h4 {
      margin: 0.5rem 0;
    }

    .result video {
      width: 100%;
      margin: 10px 0;
    }

    .result button {
      background: #1db954;
      border: none;
      padding: 10px 15px;
      color: #000;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin: 5px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #121212;
      border-top: 1px solid #1db95444;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>Toofan Music Downloader</header>

  <div class="search-container">
    <div class="search-box">
      <input type="text" id="query" class="search-input" placeholder="Search for music or videos..." autocomplete="off" />
      <button id="searchBtn" class="search-btn">Search</button>
      <button id="clearBtn" class="clear-btn">&times;</button>
      <div class="suggestions" id="suggestions"></div>
    </div>
  </div>

  <div id="results"></div>

  <footer>
    &copy; 2025 Toofan.com | Stream & Download your favorite music
  </footer>

  <script>
    const input = document.getElementById('query');
    const results = document.getElementById('results');
    const suggestionsBox = document.getElementById('suggestions');
    const searchBtn = document.getElementById('searchBtn');
    const clearBtn = document.getElementById('clearBtn');

    let debounceTimeout;

    input.addEventListener('input', () => {
      const q = input.value.trim();
      clearTimeout(debounceTimeout);
      if (!q) {
        suggestionsBox.innerHTML = '';
        return;
      }

      debounceTimeout = setTimeout(async () => {
        const res = await fetch(`/api/suggest?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        suggestionsBox.innerHTML = data
          .map(item => `<div class="suggestion">${item}</div>`)
          .join('');
      }, 300);
    });

    suggestionsBox.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion')) {
        input.value = e.target.textContent;
        suggestionsBox.innerHTML = '';
        search(input.value);
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        suggestionsBox.innerHTML = '';
        search(input.value.trim());
      }
    });

    searchBtn.addEventListener('click', () => {
      suggestionsBox.innerHTML = '';
      search(input.value.trim());
    });

    clearBtn.addEventListener('click', () => {
      input.value = '';
      suggestionsBox.innerHTML = '';
      results.innerHTML = '';
    });

    async function search(query) {
      if (!query) return;
      const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      results.innerHTML = data.map(video => `
        <div class="result">
          <img src="${video.thumbnail}" alt="${video.title}">
          <h4>${video.title}</h4>
          <video controls poster="${video.thumbnail}">
            <source src="https://www.youtube.com/watch?v=${video.id}" type="video/mp4" />
          </video>
          <div>
            <a href="/api/download?id=${video.id}&format=mp3">
              <button>Download MP3</button>
            </a>
            <a href="/api/download?id=${video.id}&format=mp4">
              <button>Download MP4</button>
            </a>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
  </html>
