<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOOFAN Music & Video</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f1a;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a1a2f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: cyan;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #google_translate_element {
      margin: 10px;
      text-align: center;
    }

    #search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 20px;
      position: sticky;
      top: 75px;
      background: #0f0f1a;
      z-index: 999;
      padding: 10px 0;
    }

    #search-bar input {
      width: 60%;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      background: #1f1f2f;
      color: white;
      outline: none;
    }

    #search-bar button {
      padding: 12px 20px;
      margin-left: 10px;
      background: cyan;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    #cancel-btn {
      margin-left: 5px;
      background: red;
      color: white;
      font-weight: bold;
      padding: 12px 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #player {
      position: sticky;
      top: 140px;
      z-index: 998;
      background: #0f0f1a;
      padding: 10px 0;
      text-align: center;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: #1a1a2f;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
    }

    .card h4 {
      font-size: 16px;
      margin: 10px 0;
    }

    .card button {
      margin: 5px;
      padding: 8px 10px;
      background: cyan;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    iframe {
      display: block;
      margin: 0 auto;
      width: 90%;
      max-width: 480px;
      height: 270px;
      border-radius: 10px;
    }

    #progressContainer {
      width: 90%;
      background-color: #1a1a2f;
      border-radius: 10px;
      margin: 20px auto;
      padding: 10px;
      display: none;
    }

    #progressBar {
      width: 0%;
      height: 20px;
      background-color: cyan;
      border-radius: 10px;
      text-align: center;
      color: black;
      font-weight: bold;
    }

    #loader {
      text-align: center;
      display: none;
      margin: 20px;
    }

    #suggestions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px 0;
      gap: 10px;
    }

    .suggestion {
      background: #2a2a3f;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
      color: cyan;
      font-size: 14px;
      transition: background 0.3s;
    }

    .suggestion:hover {
      background: #3a3a5f;
    }

    footer {
      background: #1a1a2f;
      color: cyan;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-top: 2px solid cyan;
    }
  </style>
</head>
<body>
  <header>TOOFAN Music & Video Downloader</header>

  <div id="google_translate_element"></div>

  <div id="search-bar">
    <input type="text" id="search" placeholder="Search for music or videos..." oninput="showSuggestions()">
    <button onclick="searchVideos()">Search</button>
    <button id="cancel-btn" onclick="clearSearch()">Ã—</button>
  </div>

  <div id="suggestions"></div>

  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <div id="loader">Loading...</div>
  <div id="player"></div>
  <div id="results"></div>

  <footer>
    &copy; 2025 TOOFAN.com - Your Source for Music & Video Downloads
  </footer>

  <script>
    const apiKey = "AIzaSyDZNdCryKjbaasYmIOdgCUzVYQhHojfuLU";
    const searchInput = document.getElementById("search");
    const resultsDiv = document.getElementById("results");
    const playerDiv = document.getElementById("player");
    const loadingSpinner = document.getElementById("loader");
    const suggestionsDiv = document.getElementById("suggestions");

    async function fetchAutocomplete(query) {
      try {
        const res = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}`);
        const data = await res.json();
        return data[1] || [];
      } catch (e) {
        return [];
      }
    }

    async function showSuggestions() {
      const query = searchInput.value.trim();
      if (!query) {
        suggestionsDiv.innerHTML = "";
        return;
      }
      const autocompleteData = await fetchAutocomplete(query);
      suggestionsDiv.innerHTML = autocompleteData.map(item => `
        <div class="suggestion" onclick="selectSuggestion('${item.replace(/'/g, "\\'")}')">${item}</div>
      `).join('');
    }

    function selectSuggestion(text) {
      searchInput.value = text;
      suggestionsDiv.innerHTML = "";
      searchVideos();
    }

    function clearSearch() {
      searchInput.value = "";
      suggestionsDiv.innerHTML = "";
    }

    async function searchVideos() {
      const query = searchInput.value.trim();
      if (!query) return alert("Enter something to search.");

      playerDiv.innerHTML = "";
      resultsDiv.innerHTML = "";
      loadingSpinner.style.display = 'block';
      suggestionsDiv.innerHTML = "";

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${apiKey}&maxResults=40`);
        const data = await res.json();
        loadingSpinner.style.display = 'none';

        const firstVideo = data.items[0];
        if (firstVideo) {
          const firstId = firstVideo.id.videoId;
          playVideo(firstId);
        }

        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumb = item.snippet.thumbnails.medium.url;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${thumb}" alt="thumbnail">
            <h4>${title}</h4>
            <button onclick="window.location.href='/api/download/mp3?url=https://www.youtube.com/watch?v=${videoId}'">Download MP3</button>
            <button onclick="window.location.href='/api/download/mp4?url=https://www.youtube.com/watch?v=${videoId}'">Download MP4</button>
            <button onclick="playVideo('${videoId}')">Play</button>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (err) {
        loadingSpinner.style.display = 'none';
        alert("Failed to fetch videos.");
      }
    }

    function playVideo(videoId) {
      playerDiv.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
      `;
    }
  </script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,ar,sw,fr,pt,zh-CN,ja,hi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
